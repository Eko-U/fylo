<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main class="storage">
    <div class="storage--icon">
      <img src="./img/logo.svg" alt="" class="logo">
      <div class="storage--icons">
        <span class="container grid-center">
          <img src="./img/icon-document.svg" alt="" class="icon">
        </span>
        <span class="container grid-center">
          <img src="./img/icon-folder.svg" alt="" class="icon">
        </span>
        <span class="container grid-center">
          <img src="./img/icon-upload.svg" alt="" class="icon">
        </span>
      </div>
    </div>
    <div class="storage--details">

      <div class="storage-left"><p class="heading-1">185 <span class="capitalize gb-left">gb left</span></p></div>
      <p>Youâ€™ve used <span class="highlight">815 <span class="capitalize">gb</span></span> of your storage</p>
      <div class="progress">
        <div class="progress--bar"></div>
      </div>
      <p class="flex highlight capacity"><span>0 <span class="capitalize">gb</span></span><span>1000 <span class="capitalize">gb</span></span></p>
      <!-- <progress max="100" value="70"></progress> -->
      
    </div>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/eko_gift">Eko Gift</a>.
  </div>
</body>
</html>
